<div id="signin">
  <h1>signin</h1>
  <form name="signinForm" ng-submit="signin()">
    <div class="error" ng-show="signinError">Error signing in</div>
    <input type="text" ng-model="user.username" minlength="3" maxlength="10" ng-required="true">
    <input type="password" ng-model="user.password" minlength="6" ng-required="true">
    <button>signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
